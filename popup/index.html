<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="popup">
      <div class="popup-container">
        <div class="saved">
          <h2>Saved! ‚úÖ</h2>
        </div>
        <header class="popup-logos">
          <img class="logo" src="../images/wiiordfinder-logo-text.svg" alt="A text logo that reads 'WiiOrdfinder'.">
        </header>
        <section class="popup-instructions section">
          <p>‚ùì HOW TO USE</p>
          <hr class="popup-hr">
          <p>1. Select the language you want to search below. Click <i class="highlight-save">Save</i></p>
          <p>
            2. Highlight a <i class="highlight-word">word</i> on the web page,
            open <i class="highlight-context">Context Menu <img src="../images/mouse.png"></i>  and select: 
            <i class="highlight-search"><img src="../icons/icon.png">Search 'word' on Wiktionary.</i></p>
        </section>
        <section class="popup-language section">
          <label class="popup-label">üìö Select Language</label>
          <hr class="popup-hr">
          <div class="anchor-option">
            <select name="languages" id="languages" ></select>
            <button id="popup-save-button">Save</button>
          </div>
        </section>
      </div>
      <div class="background-wave" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
